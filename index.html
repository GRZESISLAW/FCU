<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FCU Download</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #7CFC00, #1e90ff, #000000);
        position: relative;
        color: white;
        text-align: center;
    }

    /* Dark overlay for contrast */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 500px;
        padding: 30px;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 2.2rem;
        text-shadow: 0 4px 15px rgba(0,0,0,0.8);
    }

    p {
        margin-bottom: 25px;
        opacity: 0.95;
        text-shadow: 0 3px 10px rgba(0,0,0,0.7);
    }

    .btn {
        padding: 12px 28px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: white;
        color: #000;
        text-decoration: none;
        transition: 0.2s ease;
        font-weight: bold;
    }

    .btn:hover {
        background: #eaeaea;
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Download FCU File</h1>
        <p>Click below to download the FCU.mcc file instantly.</p>
        <a href="FCU.mcc" download class="btn">Download FCU.mcc</a>
    </div>
</body>
</html>
